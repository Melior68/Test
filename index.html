<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Sim e Não</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo CSS externo -->
</head>
<body>
    <div class="wrapper">
        <h1 class="question">Voce me ama?</h1> <!-- Mensagem adicionada -->
        <div class="gif-container">
            <img class="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWg1amtmOHg0M2pyOHI0NTBhczN0MWNnMmRzNGhmd3FtN2x2djAzbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT0xeuOy2Fcl9vDGiA/giphy.webp" alt="GIF engraçado">
        </div>
        <div class="buttons-container">
            <div class="button-wrapper">
                <button class="yes-btn" id="sim">Sim</button>
                <button class="no-btn" id="nao">Não</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
